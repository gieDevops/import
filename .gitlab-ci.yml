# Enable Merge Request Pipeline
workflow: &workflow_mr
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# List of stages for jobs, and their order of execution 
stages:
  - build
  - review
  - cleanup
  - production

docker-build:
  # Use the official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA" .
    - docker push "$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA"
  # Run this job in a branch where a Dockerfile exists
  rules:
    - exists:
        - Dockerfile

include:
  # Enable ArgoCD Deployment
  - project: 'madou-stories/gitlab-ci-catalog'
    ref: main
    file: '/ArgoCD/Deploy.gitlab-ci.yml'
